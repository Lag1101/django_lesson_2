{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <!-- Post Content Column -->
        <div class="card">
            <!-- Title -->
            <h4 class="card-header text-left">{{ user }}</h4>
            <div class="card-body">
                <form method="POST" class="post-form">{% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <button type="submit" class="save btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
